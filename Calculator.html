<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="icon" type="images/X-icons" href="C:\Users\srija\OneDrive\Pictures\Saved Pictures\my files\calculator.jpeg">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="calculator card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Calculator</h3>
                        <input type="text" class="form-control mb-3 text-right" id="display" disabled>
                        <div class="buttons">
                            <div class="row mb-2">
                                <div class="col"><button class="btn btn-light btn-block" id="clearall"  onclick="clearDisplay()">C</button></div>
                                <div class="col"><button class="btn btn-light btn-block" id="delete"  onclick="deleteLast()">⌫</button></div>
                                <div class="col"><button class="btn btn-light btn-block" id="modulo"   onclick="appendToDisplay('%')">%</button></div>
                                <div class="col"><button class="btn btn-warning btn-block" id="div" onclick="appendToDisplay('/')">/</button></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                                <div class="col"><button class="btn btn-warning btn-block" id="mul" onclick="appendToDisplay('*')">×</button></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                                <div class="col"><button class="btn btn-warning btn-block" id="sub" onclick="appendToDisplay('-')">−</button></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                                <div class="col"><button class="btn btn-warning btn-block" id="add" onclick="appendToDisplay('+')">+</button></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><button class="btn btn-secondary btn-block" id="zero" onclick="appendToDisplay('0')">0</button></div>
                                <div class="col-3"><button class="btn btn-secondary btn-block" id="dot"  onclick="appendToDisplay('.')">.</button></div>
                                <div class="col-3"><button class="btn btn-success btn-block" id="result" onclick="calculateResult()">=</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
